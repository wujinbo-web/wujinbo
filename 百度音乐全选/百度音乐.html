<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			ul,
			li {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.list-body li:nth-child(even) {
				background: yellow;
			}
			.list-body li:nth-child(odd) {
				background: #fff;
			}
			.list-body li:hover {
				background: green;
			}
			.list-body li.checkedColor {
				background: green;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/baidu.css" />
		<script src="vue.js"></script>
	</head>

	<body>
		<div class="wrap" id="app">
			<div class="baidu">
				<ul class="list list-head">
					<li>
						<div>
							<input
							type="checkbox"
							v-model="selectAll"
							/>全选
						</div>
						<span>歌单</span>
						<span>歌手</span>
						<span>专辑</span>
					</li>
				</ul>
				<ul class="list list-body">
					<li
						v-for="item in datas"
					>
						<div><input type="checkbox" v-model='item.checked'></div>
						<span>{{item.song}}</span>
						<span>{{item.name}}</span>
						<span>{{item.album}}</span>
					</li>
				</ul>
				<div class="select">
					<span class="selectAll">

						<span>统计：</span>
					</span>
					<div class="others">
						<span><em></em>歌手有{{fnSongLen}}位</span>
						<span><em></em>专辑有{{albumNum}}张</span>
					</div>
				</div>
			</div>
		</div>
		<script>
			let data = [
				{
					id:Date.now()+Math.random(),
					name: '邓紫棋',
					song: '泡沫',
					checked: false,
					album: 10
				},
				{
					id:Date.now()+Math.random(),
					name: '王杰',
					song: '泡沫',
					checked: false,
					album: 10
				},
				{
					id:Date.now()+Math.random(),
					name: '邓紫棋',
					song: '泡沫',
					checked: false,
					album: 10
				}
			]
			let vm=new Vue({
				el:'#app',
				data:{
					datas:data
				},
				methods:{
				},
				computed:{
					selectAll:{
						get(){
							return this.datas.every(item=>item.checked);
						},
						set(newValue){
							console.log(newValue);
							this.datas.forEach(item=>{item.checked=newValue;})
						}
					},
					fnSongLen(){
						return this.datas.filter(item=>item.checked).length;
					},
					albumNum(){
						return this.datas.filter(item=>item.checked).reduce((n,item)=>n+item.album,0);
					}
				}
			});
		</script>
	</body>

</html>
