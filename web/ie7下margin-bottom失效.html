<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .clear{zoom:1;}
      .clear:after{content:"";display: block;clear: both;}
      .wrap{margin-bottom: 10px;}
      .div1{width: 200px; height: 100px; background: green;float: left;}
      .div2{width: 200px; height: 100px; background: red;}
    </style>
  </head>
  <body>
    <div class="clear wrap">
      <div class="div1"></div>
    </div>
    <div class="div2"></div>
  </body>
</html>
